<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>InBody : Home</title>
		<th:block th:insert="~{/_fragments/geral.html :: head}"></th:block>
	</head>
	<body>
		<nav th:replace="~{/_fragments/geral.html :: nav}"></nav>
		<div class="container-fluid">
			<div id="mensagens" class="mt-3"></div>
			<div id="conteudo">
				<div th:object="${data}">
					<div class="row mb-3">
						<div th:replace="~{/_fragments/form.html :: inputText (field='pessoa.nome', label='Nome', contexto='mostrar')}"></div>
					</div>
					<div class="row mb-3">
						<div class="col">
							<div th:replace="~{/_fragments/form.html :: inputDate (field='pessoa.nascimento', label='Nascimento', contexto='mostrar')}"></div>
						</div>
						<div class="col">
							<div th:replace="~{/_fragments/form.html :: inputNumber (field='pessoa.altura', label='Altura (cm)', contexto='mostrar')}"></div>
						</div>
						<div class="col">
							<div th:replace="~{/_fragments/form.html :: select (field='pessoa.sexo', label='Sexo', options= ${data.sexos}, contexto='mostrar')}"></div>
						</div>
					</div>
					<h1>
						<span>Medi√ß√µes</span>
						<div id="toolbar" class="btn-toolbar float-end d-print-none">
						<div class="btn-group">
							<a th:href="'/medicao/incluir?idPessoa=' + ${data.pessoa.id}" id="btnIncluir" type="button" class="btn bg-success-subtle" title="Incluir">‚ûï</a>
						</div>
					</h1>
					<th:block th:if="${#lists.isEmpty(data.pessoa.medicoes)}">
						<p>N√£o h√° medi√ß√µes cadastradas.</p>
					</th:block>
					<th:block th:if="${!#lists.isEmpty(data.pessoa.medicoes)}">
						<div class="mb-3">
							<table id="medicoes" class="table table-sm table-hover">
								<thead>
									<tr>
										<th>Data/hora</th>
										<th>Local</th>
										<th>Peso</th>
										<th>Massa de Gordura</th>
										<th>MME</th>
										<th>PGC</th>
										<th class="botoes d-print-none"></th>
									</tr>
								</thead>
								<tbody class="table-group-divider">
									<tr th:each="medicao : ${data.pessoa.medicoes}">
										<td th:text="${#temporals.format(medicao.dataHora, 'dd/MM/yyyy HH:mm')}" class="text-end"></td>
										<td th:text="${medicao.local}"></td>
										<td th:text="${medicao.peso.valor}" class="text-end"></td>
										<td th:text="${medicao.massaDeGordura.valor}" class="text-end"></td>
										<td th:text="${medicao.massaMuscularEsqueletica.valor}" class="text-end"></td>
										<td th:text="${medicao.pgc}" class="text-end"></td>
										<td class="botoes d-print-none">
											<div class="btn-group" role="group">
												<a th:href="'/medicao/alterar?idPessoa=' + ${data.pessoa.id} + '&dataHora=' + ${medicao.dataHora}" id="btnAltera" type="button" class="btn bg-warning-subtle" title="Alterar">‚úè</a>
												<a th:href="'/medicao/excluir?idPessoa=' + ${data.pessoa.id} + '&dataHora=' + ${medicao.dataHora}" id="btnExcluir" type="button" class="btn bg-danger-subtle" title="Excluir">üóë</a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</th:block>
				</div>
			</div>
		</div>
		<footer th:replace="~{/_fragments/geral.html :: footer}"></footer>
	</body>
</html>
